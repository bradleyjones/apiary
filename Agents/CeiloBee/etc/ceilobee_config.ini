[Base]

[Rabbit]
    host = 127.0.0.1
    rpc_queue = agentmanager
    sub_queue = agentmanagersub
    sub_keys = "agents.*.heartbeat", 
    event_prefix = agent
    username = guest
    password = guest

[Agent]
    heartbeatInterval = 20000

[Logging]
    level = info
    location = ceiloBee.log

[Database]
    name = agentmanager
    mongodb_host = 127.0.0.1
    mongodb_port = 27017
    indexdriver = hive.common.mongotextdriver
